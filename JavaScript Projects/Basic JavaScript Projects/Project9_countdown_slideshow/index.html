<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS Project</title>
		<meta charset="utf-8">
		<script src="./js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
	<body>
	
		<!--Simple timer function-->
		<p>How many seconds would you like to set your alarm for?</p>
		<input id="seconds" value="" />
		<button onclick="countdown()">Click here!</button>
		<p id="timer"></p>

		<!--Slideshow container-->
		<div class="slideshow-container">

			<!--Full-width images with number and caption-->
			<div class="mySlides fade">
				<div class="numbertext">1/5</div>
				<img src="./images/squad_1.jpg" style="width: 100%;">
				<div class="text">Lucid Air</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2/5</div>
				<img src="./images/squad_2.jpg" style="width: 100%;">
				<div class="text">touring and grand touring Lucid Air</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3/5</div>
				<img src="./images/white_front.jpg" style="width: 100%;">
				<div class="text">Sleek in white</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">4/5</div>
				<img src="./images/white_back.jpg" style="width: 100%;">
				<div class="text">She's mean and fast!</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">5/5</div>
				<img src="./images/interior_1.jpg" style="width: 100%;">
				<div class="text">Interior from outer space!</div>
			</div>

			<!--Next and previous buttons-->
			<a class="prev" onclick="plusSlides(-1)">&#10094</a>
			<a class="next" onclick="plusSlides(1)">&#10095</a>

		</div>
		<br>

		<!--The Dots/circles-->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>

	
	</body>
</html>
