<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CLASS ATTRIBUTE ASSIGNMENT</title>
		<meta charset="utf-8">
	</head>
	<body>
	<style>
	.font_1{
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.My_Style {
		background-color: #660013;
		color: lightgray;
		font-size: large;
		text-decoration: underline;
		font-weight: bold;
	}
	</style>
	<h2 class="font_1">this h2 element is styled per class attribute font_1</p>
	<h3 class="font_2">this h2 element is styled per class attribute font_2</p>
	<h4 class="font_1">even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</p>
	<h5 class="My_Style">this h5 element is styled per class attribute My_Style</p>
	</body>
</html>
