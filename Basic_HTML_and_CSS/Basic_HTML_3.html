<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
		p {
		  color: #00ff00;
		  text-align: right;
		}
		</style>
		<title>div/style assignment</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>This is my header.</h1>
		<div style="color: red">
		<h2>This is my red paragraph.</h2>
		</div>
		<p>This is my custom green.<p>
		<p>Here is another line in green and it's also on the right!</p>
	</body>
</html>
